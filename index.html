<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Guess The Number</title>
</head>
<body>
    <div class="guess">
        <h1><ins>Guess The Random Number</ins></h1>
        <div class="gu">
            <p><h2><ins style="color: #fed344;;">Rule!!!</ins></h2></p>
            <h3><p>Select A Number From 1 To 50 And Guess It</p></h3>
            <label>Your Number Is:&nbsp;</label>
            <input type="number" id="number" value="Guess The Number" min="1" max="50"><br><br>
            <input type="submit" id="check" value="check">
            <input type="submit" value="Reset" id="rel" onclick="window.location.reload()"><br><br>
            <span id="message"></span>
        </div >
    </div>
    <script src="design.js"></script>
</body>
</html>
